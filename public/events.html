<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="./login.html">
            <img src="../getogether-logo-full-xl.png" width="70" height="50" class="d-inline-block align-top"
                alt="logo">
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Sign Up Form</h2>
                <form class="signup">
                    <div class="form-group">
                        <label for="Event Name">Event Name</label>
                        <input type="text" class="form-control" id="event-input" placeholder="Event">
                    </div>
                    <div class="form-group">
                        <label for="Event Description">Event Description</label>
                        <input type="text" class="form-control" id="event-description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="Event Name">Event Location</label>
                        <input type="text" class="form-control" id="event-location" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="Event Date">Event Date</label>
                        <input type="date" style="width:250px;" class="form-control" id="event-date" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <label for="Event Start">Event Start</label>
                        <input type="text" style="width:250px;" class="form-control" id="event-start"
                            placeholder="Start">
                    </div>
                    <div class="form-group">
                        <label for="Event End">Event End</label>
                        <input type="text" style="width:250px;" class="form-control" id="event-end" placeholder="End">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-default" style="width:250px; color: grey">Create Event</button>
                </form>
                <br />
                <p>Or log in <a href="/login">here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
